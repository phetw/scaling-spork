<mat-toolbar color="secondary">
  <mat-toolbar-row class="header">
    <h1 class="header__title">Product Name</h1>
    <mat-nav-list class="header__desktop-nav-list">
      <a mat-list-item routerLink='/' class="header__item">Home</a>
      <a mat-list-item routerLink='/about' class="header__item">About</a>
      <a mat-list-item routerLink='/help' class="header__item">Help</a>
    </mat-nav-list>
    <button mat-icon-button class="header__hamburger" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()"
      color="accent">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" closed role="navigation" class="side-nav">
    <mat-nav-list>
      <a mat-list-item routerLink='/' (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink='/about' (click)="drawer.close()">About</a>
      <a mat-list-item routerLink='/help' (click)="drawer.close()">Help</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
